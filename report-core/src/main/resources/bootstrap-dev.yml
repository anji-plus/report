server:
  port: 9095
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
#  servlet:
#    context-path: /business
spring:
  application:
    name: aj-report
  #上传图片大小限制为10MB
  servlet:
    multipart:
      max-file-size: 10MB
  #  cloud:
